<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Movie reviews</title>
 <link type="text/css"rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>List of movies</h1>
	<table class="table table-striped">
	  <tr>
	    <th>Title</th>
	    <th>Release Year</th>
	    <th>Genre</th>
	    <th>Average score</th>
	    <th>Votes</th>
	    <th>Edit</th>
	    <th sec:authorize="hasAuthority('ADMIN')">Delete</th>
	  </tr>
		<tr th:each="movie : ${movies}">
			<td th:text="${movie.title}"></td>
			<td th:text="${movie.releaseYear}"></td>
			<td th:text="${movie.genre.name}"></td>
			<td><span th:text="${movie.averageScore}"></span> / 5.0</td>
			<td th:text="${movie.votes}"></td>
			<td><a th:href="@{/edit/{id}(id=${movie.id})}">Edit</a></td>
			<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${movie.id})}">Delete</a></td>
		</tr>
	</table>
	<p><a th:href="@{/add}">Add a movie to collection</a></p>
</body>
</html>
