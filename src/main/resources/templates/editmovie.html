<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
</head>
<body>

	<div id="main">
		<h1 th:text="${title}"></h1>
		<form id="#" th:object="${movie}" th:action="@{/save}" action="#" method="post">
			<input type="hidden" th:field="*{id}" />
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}"/>
			<label for="releaseYear">Release year</label>
			<input type="number" id="releaseYear" th:field="*{releaseYear}"/>
			
			<input type="submit" value="Save"/>
			
			<input th:field="*{posterData}" style="display:none;"/>
			
			<label for="genre_list">Category</label>
			<select th:field="*{genre}" class="custom-select">
			<option th:each="genre: ${genres}"
					th:value="${genre.id}"
					th:text="${genre.name}"></option>
			</select>
		</form>

	</div>
</body>
</html>
